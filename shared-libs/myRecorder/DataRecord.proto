// -----------------------------------------------------------------------------
// Example Protocol file -- extends the original DataRecord and messages
// 
// Notes:
//
//    1) The DataRecord.pb.h and DataRecord.pb.cc files were
//       generated with 'protoc' version 2.4.1;
//
//    2) Compile with the 'protoc' compiler using the following commands, and
//       then move the 'DataRecord.pb.cc' file, generated by protoc, from
//       the $OE_EXAMPLES_ROOT/include/myRecorder directory to the
//       $OE_EXAMPLES_ROOT/src/myRecorder directory.
//
//       For Windows ...
//          protoc -I%OE_EXAMPLES_ROOT%\include\ -I%OE_ROOT%\include\ --cpp_out=%OE_EXAMPLES_ROOT%\include\ %OE_EXAMPLES_ROOT%\include\myRecorder\DataRecord.proto
//
//       For Linux ...
//          protoc -I$OE_EXAMPLES_ROOT/include/ -I%OE_ROOT%\include\ --cpp_out=$OE_EXAMPLES_ROOT/include/ $OE_EXAMPLES_ROOT/include/openeaagles/myRecorder/DataRecord.proto
//
// -----------------------------------------------------------------------------

import "openeaagles/recorder/DataRecord.proto";

package Eaagles.MyRecorder.Pb;

// =============================================================================
// Extend the common data record
// =============================================================================

extend Eaagles.Recorder.Pb.DataRecord {
   optional MyDataMsg my_data_msg = 1000;
}


// =============================================================================
// Extend the standard data messages
// =============================================================================

// Extend the Marker message
extend Eaagles.Recorder.Pb.MarkerMsg {
   optional uint32 foo = 100;       // my own marker value
}


// =============================================================================
// My data messages
// =============================================================================

message MyDataMsg {
   required uint32 fee = 1;
   required uint32 fi  = 2;
   required uint32 fo  = 3;
}

